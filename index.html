<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title container bg-black bg-opacity-25 mt-4">
        <h1 class="text-center py-3 text-light">StopWatch</h1>
      </div>

      <p id="display" class="time text-center mt-3 text-danger">00:00:00</p>
      <div class="buttons d-flex justify-content-center mt-4"> 
        <button id="startStopButton" class="btn text-warning py-5 p-3 mt-1" onclick="startStop()"><i class="bi bi-play-circle"></i></button>
        <button id="resetButton" class="btn text-white py-5 p-3 mt-1" onclick="reset()"><i class="bi bi-stop-circle"></i></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
